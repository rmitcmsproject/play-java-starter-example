<div>
<div class="container" ng-controller="loginController">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form>
      <div class="input-container">
        <input type="text" ng-model="user.name" required="required" />
        <label>Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" ng-model="user.pass" required="required"/>
        <label>Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button ng-click=""><span>Go</span></button>
      </div>
      <div class="footer"><a href="#" ng-click="">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="text"  required="required"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password"  required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password"  required="required"/>
        <label for="#{label}">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button ng-click=""><span>Next</span></button>
      </div>
    </form>
  </div>

<script src="/assets/javascripts/login.js"></script>
<link rel="stylesheet" href="/assets/stylesheets/main.css">
</div>
</div>
